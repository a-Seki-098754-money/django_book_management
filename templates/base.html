<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}図書管理システム{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- URLタグを修正 -->
            <a class="navbar-brand" href="{% url 'book_management:index' %}">図書管理システム</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'book_management:book_list' %}">図書一覧</a>
                {% if user.is_authenticated %}
                    {% comment %} <a class="nav-link" href="{% url 'admin:logout' %}">ログアウト</a> {% endcomment %}
                    <span class="nav-link active" {{user}}でログインしています></span>
                {% endif %}
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="nav-link active">ログアウト</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link active">ログイン</a>
                {% endif %}
               
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
