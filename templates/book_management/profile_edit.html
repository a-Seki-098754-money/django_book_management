{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}プロフィール編集{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center md-0">プロフィール編集</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <h5 class="mb-3">基本情報</h5>
                        {% bootstrap_form user_form %}

                        <hr class="my-4">

                        <h5 class="mb-3">連絡先情報</h5>
                        {% bootstrap_form member_form %}

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <a href="{% url 'book_management:profile' %}" class="btn btn-secondary">キャンセル</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
